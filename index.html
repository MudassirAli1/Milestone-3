<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resume Builder</title>
</head>
<body>
    <form id="resumeform">
        <span id="Heading"><h1>Resume builder by Mudassir Ali</h1></span>
        
        <fieldset>
            <legend> Personal Information</legend>
            <label for=""name>Name:</label>
            <input type="text" id="name"name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"required><br>

            <label for="Phone">Phone:</label>
            <input type="tel" id="phone" name="phone"required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="5"></textarea><br>
            
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea name="experience" id="experience" rows="5"></textarea><br>

            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" rows="5"></textarea><br>

            <button type="submit">Generate Resume </button>
        </fieldset>
        <form id="resumeform" action="result.html" method="GET" target="_blank">
    </form>
</body>
</html>
